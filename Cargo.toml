[package]
name = "de_data"
version = "0.1.0"
edition = "2021"
description = "manage basic administration data"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clipboard = "0.5.0"
chrono = { version = "0.4", features = ["serde"] }
directories = "4.0.1"
druid = { version = "0.7.0", features = ["svg", "im"] }
serde = { version = "1.0.132", features = ["derive"] }
serde_json = "1.0.73"
tempfile = "3"
webbrowser = "0.5.5"

[package.metadata.bundle]
name = "Stammdaten"
identifier = "io.flxbe.de_data"
short_description = "Stammdaten"